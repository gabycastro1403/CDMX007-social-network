<div id="content-form">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="last-name" placeholder="Apellido" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="mail" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contraseña</label>
          <input type="password"  class="form-control" id="password" placeholder="Contraseña"required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password"  class="form-control" id="password-confirmation" placeholder="Confirma tu contraseña" required>
          </div>
        
          
      </div>
      <div class="form-group">
        <label for="inputAddress">Especialidad</label>
        <input type="text" class="form-control" id="speciality" placeholder="Especialidad" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Género</label>
        <input type="text" class="form-control" id="gender" placeholder="Género" required>
      </div>
      <button type="submit" class="btn btn-primary" id="register">Sign in</button>
  </form>
</div>
